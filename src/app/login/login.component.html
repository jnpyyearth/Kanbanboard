<div class="login-form">
  <h3>Login</h3>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" formControlName="username" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
    </div>

    <div *ngIf="loginError" class="alert alert-danger mt-2">
      {{ loginError }}
    </div>

    <button type="submit" class="btn btn-primary w-100 mt-3" [disabled]="loginForm.invalid">เข้าสู่ระบบ</button>
    <button type="button" class="btn btn-secondary w-100 mt-2" routerLink="/register">REGISTER</button>
    
  </form>

</div>
